name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          MIXPANEL_TOKEN: ${{ secrets.MIXPANEL_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.EC2_PATH }} &&
            git fetch origin &&
            git reset --hard origin/main &&

            # Inject Slack webhook URL into config
            sed -i \"s|REPLACE_WITH_SLACK_WEBHOOK|${SLACK_WEBHOOK}|g\" js/config.js &&

            # Set the correct root path in nginx config
            sed -i \"s|__DEPLOY_ROOT__|${{ secrets.EC2_PATH }}|g\" nginx/brieflee.conf &&

            # Replace old default config with new brieflee.conf (includes SSL)
            sudo cp nginx/brieflee.conf /etc/nginx/sites-available/default &&
            sudo ln -sf /etc/nginx/sites-available/default /etc/nginx/sites-enabled/default &&
            sudo rm -f /etc/nginx/sites-enabled/brieflee.conf &&

            # Set up unsubscribe service (inject deploy root + Mixpanel token)
            sed -i \"s|__DEPLOY_ROOT__|${{ secrets.EC2_PATH }}|g\" unsubscribe/brieflee-unsubscribe.service &&
            sed -i \"s|__MIXPANEL_TOKEN__|${MIXPANEL_TOKEN}|g\" unsubscribe/brieflee-unsubscribe.service &&
            sudo cp unsubscribe/brieflee-unsubscribe.service /etc/systemd/system/brieflee-unsubscribe.service &&
            sudo systemctl daemon-reload &&
            sudo systemctl enable brieflee-unsubscribe &&
            sudo systemctl restart brieflee-unsubscribe &&

            sudo nginx -t && sudo systemctl reload nginx
          "
