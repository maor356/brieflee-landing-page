name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.EC2_PATH }} &&
            git fetch origin &&
            git reset --hard origin/main &&

            # DIAGNOSTIC: Show old default config (it has the SSL setup we need)
            echo '=== Old default sites-available ===' &&
            cat /etc/nginx/sites-available/default 2>/dev/null || echo 'No default config found' &&

            echo '=== All sites-available configs ===' &&
            ls -la /etc/nginx/sites-available/ 2>/dev/null || true &&

            echo '=== All sites-enabled configs ===' &&
            ls -la /etc/nginx/sites-enabled/ 2>/dev/null || true &&

            echo '=== nginx.conf includes ===' &&
            grep -E 'include|server' /etc/nginx/nginx.conf 2>/dev/null || true &&

            echo '=== Listening ports ===' &&
            sudo ss -tlnp | grep -E 'nginx|:80|:443' || true &&

            echo '=== SSL cert files ===' &&
            sudo ls -la /etc/letsencrypt/live/ 2>/dev/null || echo 'No letsencrypt certs' &&
            sudo ls -la /etc/ssl/certs/brieflee* 2>/dev/null || echo 'No brieflee SSL certs in /etc/ssl' &&

            echo '=== Current brieflee.conf ===' &&
            cat /etc/nginx/sites-available/brieflee.conf 2>/dev/null || echo 'No brieflee.conf' &&

            # RESTORE: Re-enable old default config to restore site
            sudo ln -sf /etc/nginx/sites-available/default /etc/nginx/sites-enabled/default 2>/dev/null || true &&
            sudo nginx -t && sudo systemctl reload nginx &&
            echo '=== Restored default config ==='
          "
